# https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Maven Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  # ---------------------------------------------------------------------------
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          server-id: artifactory
          server-username: ${{ secrets.ARTIFACTORY_USERNAME }}
          server-password: ${{ secrets.ARTIFACTORY_PASSWORD }}

      - name: Build & Publish to Artifactory
        run: mvn -B deploy
          -DaltReleaseDeploymentRepository=artifactory::${{ secrets.ARTIFACTORY_CONTEXT_URL }}/libs-release-local
          -DaltSnapshotDeploymentRepository=artifactory::${{ secrets.ARTIFACTORY_CONTEXT_URL }}/libs-snapshot-local
          -Pci

